<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header body__elem">
      <img src="./eisenhower-matrix.jpg" class="header__image" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main body__elem">
      <section id="add-section" class="section">
        <h3 for="new-task" class="heading">Add Item</h3>
        <ul class="list">
          <li class="list__item">
            <input id="new-task"class="input input-text" type="text">
            <button class="button">Add</button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="heading">Todo</h3>
        <ul id="active-tasks" class="list">
          <li class="list__item list__item_border-bottom">
            <label class="label">
              <input type="checkbox" class="input label__input-checkbox">
              <p class="label__text">Pay Bills</p>
            </label>
            <input type="text" class="input input-text input-text_hidden">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img src="./remove.svg" class="delete-button__image" alt="Remove">
            </button>
          </li>
          <li class="list__item list__item_border-bottom">
            <label class="label label_text-hidden">
              <input type="checkbox" class="input label__input-checkbox">
              <p class="label__text">Go Shopping</p>
            </label>
            <input type="text" value="Go Shopping" class="input input-text">
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img src="./remove.svg" class="delete-button__image" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="heading">Completed</h3>
        <ul id="closed-tasks" class="list">
          <li class="list__item list__item_border-bottom">
            <label class="label">
              <input type="checkbox" class="input label__input-checkbox" checked>
              <p class="label__text label__text_decor_crossed-out">See the Doctor</p>
            </label>
            <input type="text" class="input input-text input-text_hidden">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img src="./remove.svg" class="delete-button__image" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
